<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Problem 1</title>
</head>
    <style>
         table {
            border-collapse: collapse;
            /* border: 2px solid rgb(200, 200, 200); */
            letter-spacing: 1px;
            font-family: sans-serif;
            /* font-size: .8rem; */
            font-size: 15px;

        }

        td,
        th {
            border: 1px solid black;
            padding: 5px 10px;
        }

        td {
            text-align: center;
        }
    </style>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Pine</th>
                <th scope="col">Maple</th>
                <th scope="col">Oak</th>
                <th scope="col">Fir</th>
            </tr>
        </thead>
        <!-- <tbody> -->
            <tr>
                <th scope="row">Average Height</th>
                <td>15 - 24 m</td>
                <td>10 - 45 m</td>
                <td>15 - 30 m</td>
                <td>10 - 80 m</td>
            </tr>
            <tr>
                <th scope="row">Average Width</th>
                <td>12 m</td>
                <td>15 m</td>
                <td>9 m</td>
                <td>1 m</td>
            </tr>
            <tr> 
                <th scope="row">Typical Lifespan</th>
                <td>100 - 200 years</td>
                <td>80 - 100 years</td>
                <td>150 - 300 years</td>
                <td>500 - 1000 years</td>
            </tr>
            <tr>
                <th scope="row">Leaf Type</th>
                <td>Seed leaves</td>
                <td>Lobbed</td>
                <td>Springly</td>
                <td>Seed leaves</td>
            </tr>
        <!-- </tbody> -->
    </table>

</body>

</html>
