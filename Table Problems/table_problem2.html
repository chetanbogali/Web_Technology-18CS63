<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Problem 2</title>
    <style>
        table {
            border-collapse: collapse;
            /* border: 2px solid rgb(200, 200, 200); */
            letter-spacing: 1px;
            font-family: sans-serif;
            /* font-size: .8rem; */
            font-size: 15px;

        }

        td,
        th {
            border: 1px solid black;
            padding: 5px 10px;
        }

        td {
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tr>
            <th scope="row">Monday</th>
            <td>8:00 AM</td>
            <td>5:00 PM</td>
            <td>Introduction</td>
        </tr>
        <tr>
            <th scope="row">Tuesday</th>
            <td>8:00 AM</td>
            <td>5:00 PM</td>
            <td>XML</td>
        </tr>
        <tr>
            <th scope="row">Wednesday</th>
            <td>8:00 AM</td>
            <td>5:00 PM</td>
            <td>HTML</td>
        </tr>
    </table>
</body>

</html>
